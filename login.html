<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link codigo delivery de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- link oja de estilos -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link para iconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Loging</title>
</head>

<body>
    <main class="container">
        <div class="form-container"> 
            <!-- ormulario para ingreso de datos -->
            
            <form class="form-login">
                <h3 class="titulo-rojo my sing-up"><!-- poner: "my sing-up" me permite citarlo en css -->
                    Sing Up!
                    <!-- codigo del link que utilizo -->
                    <i class="bi bi-github"></i>
                </h3>
                <div>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
                </div>

                <!-- casillero para recordar el pasword -->
               
                <div class="form-check">
                    <input class="form-check-input my-check" type="checkbox" id="Recuerdame">
                    <label class="form-check-label my-label-chek" for="gridCheck">
                      Recuerdame
                    </label>
                </div>    
                
                <button type="button" class="btn btn-primary my-button">Sing in</button>
            </form>

        </div>
    </main>
    
</body>
</html>
