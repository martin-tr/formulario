<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
<form action=""><!-- para agrupar formularios, que todos los datos se envien juntos -->
    <div>
        <input type="text" name="nombre-usuario" id="nombre-usuario">
         <label for="nombre-usuario">Nombre de Usuario</label><!-- atributo que asigna nombre a ese campo -->
    </div>

    <div>
        <input type="pasword" name="password" id="password"><!-- imput no tiene etiqueta de cierre - si aca pongo type: text puedo ver la contraseña -->
        <label for="password">Pasword</label>
    </div>

    <div>
        <input type="number" name="number" id="number"><!-- imput no tiene etiqueta de cierre -->
        <label for="number">Números</label>
    </div>

    <button type="submit"><!-- botón para enviar datos -->
        Enviar
    </button>
</form> 
<footer>
    formulario
</footer>
    
</body>
</html>
